<!-- herencia y carga de archivos estáticos -->
{% extends "Bookrealm/padre.html" %}
{% load static %}



<!-- BLOQUE TITLE: titulo de la ventana navegador -->
{% block title %}
    Inicio sesi&oacute;n
{% endblock %}



<!-- BLOQUE TITULO: título / encabezado de página -->
{% block titulo %}

<h1 class="masthead-heading mb-0">Iniciar sesi&oacute;n</h1>
<h2 class="masthead-subheading mb-0" style="color:#ee0979;">{{mensaje}}</h2>

<p>
    No tienes un usuario? Registrate
    <a href="{% url 'Registro' %}" class="link">aqu&iacute;</a>
</p>

<form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}

    {% if form %}
        <input type="submit" value="Iniciar sesion" class="btn btn-primary btn-xl rounded-pill mt-5">
    {% else %}
        <a class="btn btn-primary btn-xl rounded-pill mt-5" href="{% url 'Login' %}">Regresar</a>
    {% endif %}
</form>

{% endblock titulo %}
